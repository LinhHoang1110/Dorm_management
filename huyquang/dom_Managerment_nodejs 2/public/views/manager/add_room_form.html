<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Manage Room</title>
</head>
<body>
    <div class = "middle">
            <div  class ="table">
                    <form action="" class="add_room_form">
                        <h3>Mã phòng</h3>
                        
                        <input class="room_id" type="text"  required>
                        
                        <h3>Tòa nhà</h3>
                        
                        <input class="building" type="text" required>
                        
                        <h3>Kiểu phòng</h3>
                        
                        <input class="room_gender" type="text" required>
                        
                        <h3>Giá phòng</h3>
                        
                        <input class="room_price" type="number" required>
                        
                        <h3>Trạng thái phòng</h3>
                        
                        <input class="room_status" type="text" required>
                        <br>
                        <br>
                        <button type="submit">Tạo mới</button>
                    </form>
                </div>
            </div>
        <div class="menu">
            <div class="item" id="defined">
                <p id="username"><i class="fas fa-user-tie"></i>&ensp;&ensp;:&ensp;Admin</p>
            </div>
            <li class="item" id="information">
                <a href="#information" class="btn"><i class="fas fa-info"></i>Thông tin cá nhân<i class="fas fa-plus"></i></a>
            </li>

            <li class="item" id="manageRoom">
                <a href="/manage_room_manager" class="btn"><i class="fas fa-bell"></i>Quản lý phòng<i
                        class="fas fa-plus"></i></a>
                
            </li>
            <li class="item" id="manageRequest">
                <a href="/manage_request_manager" class="btn"><i class="fas fa-bell"></i>Quản lý yêu cầu<i
                        class="fas fa-plus"></i></a>
            </li>
            <li class="item" id="manageFee">
                <a href="/manage_fee_manager" class="btn"><i class="fas fa-bell"></i>Quản lý phí<i class="fas fa-plus"></i></a>
            </li>
            <li class="item">
                <a class="btn" id="log_out"><i class="fas fa-sign-out-alt"></i>Đăng xuất</a>
            </li>
    </div>
    <script src="../../js/admin/add_room.js"></script>
    <script src="../../js/manager/checkLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
