<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Manage Manager</title>
</head>

<body>
    <div class="middle">
        <div class="table">
            <form class="filter-form">
                <h3>Sắp theo trạng thái phí</h3>
                <div id="filter_checkbox">
                    <p>Sắp hết hạn phí phòng</p>
                    <input type="radio" name="valid" value="valid_fee" class="building">
                </div>
                <div id="filter_checkbox">
                    <p>Sắp hết hạn sử dụng phòng</p>
                    <input type="radio" name="valid" value="valid_room" class="building1">
                </div>
                <br>
                <button type="submit" id="find_fee_status">Lọc</button>

            </form>
            <h1>Danh sách phí sinh viên</h1>
            <h2>Ngày hôm nay:</h2>
            <p id='date_now'></p>
            <button id="notify_valid_room">Thông báo sắp hết hạn sử dụng phòng</button>
            <button id="notify_room_fee">Thông báo sắp đến hạn nộp phí phòng</button>
            <table style="width:100%">

                
            </table>
        </div>

        <div class="menu">
            <div class="item" id="defined">
                <p id="username"><i class="fas fa-user-tie"></i>&ensp;&ensp;:&ensp;Admin</p>
            </div>
            <li class="item" id="information">
                <a href="#information" class="btn"><i class="fas fa-info"></i>Thông tin cá nhân<i class="fas fa-plus"></i></a>
            </li>

            <li class="item" id="manageRoom">
                <a href="/manage_room_manager" class="btn"><i class="fas fa-bell"></i>Quản lý phòng<i
                        class="fas fa-plus"></i></a>
                
            </li>
            <li class="item" id="manageRequest">
                <a href="/manage_request_manager" class="btn"><i class="fas fa-bell"></i>Quản lý yêu cầu<i
                        class="fas fa-plus"></i></a>
            </li>
            <li class="item" id="manageFee">
                <a href="/manage_fee_manager" class="btn"><i class="fas fa-bell"></i>Quản lý phí<i class="fas fa-plus"></i></a>
            </li>
            <li class="item">
                <a class="btn" id="log_out"><i class="fas fa-sign-out-alt"></i>Đăng xuất</a>
            </li>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="../../js/manager/manage_fee.js"></script>
        <script src="../../js/manager/checkLogin.js"></script>

</body>

</html>
