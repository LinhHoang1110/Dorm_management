    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>Table Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        
        <div class="container">
            <h2 class="text-center my-5">Table of user Register</h2>
            <table class="table table-striped">
                <thead>
                    <tr id="colum">

                    </tr>

                </thead>
                <!-- <form action="/add_to_room" method="POST"></form> -->
                <tbody id="row">

                </tbody>
                <!-- </form> -->

            </table>
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>
        $.ajax({
            type: "GET",
            url: "/resultAmount",
            success: function (data) {
                listKey = Object.keys(data[0])
                for (i = 0; i < listKey.length - 1; i++) {
                    $("#colum").append(`<th>${listKey[i]}</th>`)
                }
                for (j = 0; j < data.length; j++) {
                    $("#row").append(`<tr><td name="username">${data[j].user_status}</td>
                    <td name="password">${ data[j]._id}</td>
                    <td name="status">${ data[j].username}</td>
                    <td name="id">${ data[j].password}</td>
                    <td name="identifycard">${ data[j].identifycard}</td>
                    <td name="phonenumber">${ data[j].phone_number}</td>
                    <td name="email">${ data[j].email}</td>
                    <td name="birth">${ data[j].birth}</td>
                    <td><button data-id="${ data[j]._id}" type="submit" class="submit-button rounded border-primary">Add</button></td>
                    <td><button data-id="${ data[j]._id}" type="submit" class="delete-button rounded border-primary">Delete</button></td></tr>`)
                }

                if (document.getElementsByClassName('submit-button')) {
                    var submitButton = document.getElementsByClassName('submit-button');
                    for (let i = 0; i < submitButton.length; i++) {
                        submitButton[i].onclick = function () {
                            console.log(submitButton[i].dataset.id);
                            window.location.href = `/choose_room/${ submitButton[i].dataset.id }`
                        }
                    }
                }

                if(document.getElementsByClassName("delete-button")){
                    var deleteButton = document.getElementsByClassName("delete-button");
                    for(let i = 0;i< deleteButton.length;i++){
                        deleteButton[i].onclick = function(){
                            console.log(deleteButton[i].dataset.id)
                            window.location.href = `/notApprovedRegister/${deleteButton[i].dataset.id}`
                        }
                    }  
                }
            }
        })
    </script>
</body>

</html>
